<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> hallo </h1>
    <button>
     save
    </button>
    <p> name </p>
    <script>
        let arr = []
        document.body.onclick = function(event){
            let obj = {
                tagName: event.target.tagName,
                clientX: event.clientX,
                clientY: event.clientY
            }
            arr.push(obj)
           
            
        }

        setTimeout(function(){
            console.log(arr)
        }, 10000) 

    </script>
</body>
</html>
