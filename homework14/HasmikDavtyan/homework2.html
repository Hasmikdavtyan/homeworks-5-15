    <button>  copyCounter </button>

    <script>

    let btn = document.getElementsByTagName('button')[0]
    let copyCounter = 0
    
     btn.onclick = function(event){
         alert(copyCounter)
     }
     document.body.oncopy = function(event){
        copyCounter++
     } 
     document.body.onpaste = function(event){
          alert("you can't paste here")
       return false
     }
    
    </script>
</body>
