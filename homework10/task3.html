<body>
    
    <div id="home">
      <h1>  Home </h1>

     <div >
<p>   Sunny School is non profit organisation

</p>
     </div>

    
     <span>    Sunny School
     </span>
    
    
    <script>
        let count = 0
        let node = document.body.childNodes
    
     for ( let i =0; i< node.length; i++){
           let text =node[i].textContent.indexOf("Sunny School")
         
       if ( text >= 0){
           alert(node[i].nodeName)
         
           count +=1
        }
        
     }

     //console.log(document.body.childNodes.length)
     alert(` the count of this word is ${count}`)

    </script>
